<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container main-container">
      <div class="row">
        <div class="col-md">
          <!--Start of Card-->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title current-location" id="location">Frankfurt am Main, Germany</h5>
              <h6 class="card-subtitle mb-2" id="weather">Mostly cloudy</h6>
              <p class="card-text">
               <p class="emoji-current-weather">
                   ☁️
                </p> 
                <p class="current-temperature">
                 18°
                </p>
             <span class="units"> 
               <button class="button-celsius active">°C</button>
              |<button class="button-fahrenheit">°F</button>
             </span>
              </p>
            </div>
          </div>
          <!--End of Card-->
        </div>
        <div class="col-sm">
          <section class="time-date">
            <p>
              21:57
              <br />
              Thursday 22 October
            </p>
          </section>
          <div class="row">
            <div class="col-md">
             
              <button class="button-location">📍</button>
              <form id= "search-form">
                <input class="search-bar" type="search" placeholder="search for a location" id="search-bar-input" autocomplete="off"/>
              </form> 
              <input class="search-location-button" type="submit" value="🔍" />
            </div>
          </div> 
        </div>
      </div>

      <div class="card-group" id="forecastTemplate">

      </div>
    </div>
    <p><a href="https://github.com/ilikebats/Weather-App" target="_blank">Open-source code</a> by Stefanie Hollocker</p>
    <script src="src/index.js"></script>
  </body>
</html>
